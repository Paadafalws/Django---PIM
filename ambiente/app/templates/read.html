{% extends 'base.html' %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} - {{ user.email }} - <a href="{{ url_for('update', id=user.id) }}">Edit</a> - <a href="{{ url_for('delete', id=user.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create') }}">Add User</a>
{% endblock %}
